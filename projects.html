<!DOCTYPE html>
<html ng-app="Wbpms">
<head>
<meta charset="UTF-8">


<link rel="stylesheet" href="css/vendor/bootstrap.css">
<link rel="stylesheet" href="css/vendor/wbpms.css">
<!--<link rel="stylesheet" type="text/css" href="css/project.css" /> -->    

<script type='text/javascript' src="js/vendor/angular.js"></script>
<script type="text/javascript" src="js/vendor/angular-cookies.js"></script>
<script type="text/javascript" src="js/vendor/angular-resource.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.js"></script>   
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-route.js"></script>  
<script type="text/javascript" src="js/vendor/jquery-2.1.1.js"></script>     
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/projectCtrl.js"></script>   
    
<title> WBPMS </title>
    
<div class="ng-scope" ng-include="'partials/header.html'" >
</div>    
<div class="ng-scope" ng-include="'pestas.html'" >
</div>        
</head>
    
<article>    
<body ng-controller="projectCtrl" ng-init="init()">      
   <div  > 
        <div align="center" ng-include="'partials/search.html'"> </div>    
        <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h2>Projects - Project name</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <table class="table">
                  <tr>
                    <th>Project</th>
                    <th>Points</th>
                  </tr>
                  <tr ng-repeat="project in projects" >
                    <td>{{project.description}}</td>
                    <td>{{project.point}}</td>
                  </tr>
                </table>
              </div>
              </div>
        </div> <!-- end of container --> 
    </div>\
</body>
</article>
<div class="ng-scope" ng-include="'partials/footer.html'" >
</div>
