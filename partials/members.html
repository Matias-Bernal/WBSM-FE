<div class="ng-scope" ng-include="'header.html'"></div>
<div class="ng-scope" ng-include="'pestanas.html'" ></div>    
<article>    
   <div > 
        <div align="center" ng-include="'search.html'"> </div>    
        <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h2>Members - Project name</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <table class="table">
                  <tr>
                    <th>Tilde</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Points</th>
                  </tr>
                  <tr ng-repeat="member in members" >
                    <td>{{member.owner}}</td>
                    <td>{{member.name}}</td>
                    <td>{{member.eMailMember}}</td>
                    <td>{{member.point}}</td>
                  </tr>
                </table>
              </div>
              </div>
        </div> <!-- end of container --> 
    </div>
</article>    
<div class="ng-scope" ng-include="'footer.html'"></div>
