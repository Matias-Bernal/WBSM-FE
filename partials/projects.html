<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/pestanas.html'"></div> 
<article>      
    <!-- Create Project button -->
   <div class="container">
        <div class="row">
            <div id="description" class="col-lg-2 col-lg-offset-10">
                <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Create Project</button>
            </div>
        </div>
   </div>        
   <div> 
        <div ng-include="'partials/search.html'"></div>    
        <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h2>Projects - Project name</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <table class="table">
                  <tr>
                    <th>Project</th>
                    <th>Points</th>
                    <th>Iterations</th>
                    <th>Members</th>
                  </tr>
                  <tr ng-repeat="project in projects" >
                    <td>{{project.description}}</td>
                    <td>{{project.point}}</td>
                    <td><input value="Iterations" type="button" onclick="location.href='#/projects/iterations'"></input></td>
                    <td><input value="Members" type="button" onclick="location.href='#/projects/members'"></input></td>
                  </tr>
                </table>
              </div>
              </div>
        </div> <!-- end of container --> 
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">New Project</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <form class="form-signin" ng-submit="addProject(nameProject)" role="form" id="1181323992">
                                    <h5> Title </h5>
                                        <input type="nameProject" id="inputNameProject" class="form-control" ng-model="projectModel.description" placeholder="Name" required="" autofocus="">
                                    <br>
                                    <br>
                                        <div class="col-lg-6">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Done</button>
                                        </div>
                                        <div class="col-lg-6">
                                            <button class="btn btn-sm btn-danger btn-block" type="button" data-dismiss="modal">Cancel</button>
                                        </div>
                                </form>                                 
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<div ng-include="'partials/footer.html'"></div>
